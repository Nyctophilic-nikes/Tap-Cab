<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/featured/r11mojbz9mf7uwl6.jpg');
            background-size: 1300px;
        }
    </style>
</head>
<bp:content>
    <div class="container">
        <h2 style="color:white ;font-family: Georgia, serif;">Customer Login</h2>
        <form action="{{url_for('customerlogin')}}" method="post">
            {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endif %}
            <div class="form-group" style="color:white ;font-family: Georgia, serif;">
                <label for="number">Phone number:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone number" name="phone">
            </div>
            <div class="form-group" style="color:white ;font-family: Georgia, serif;">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <button type="submit" style="background-color: cornflowerblue;font-family: Georgia, serif;" class="btn btn-default">Login</button>
            <div>
                <p style="color:white ;font-family: Georgia, serif;">Don't have an account?</p>
                <a href="{{url_for('registering_customer')}}" style="font-family: Georgia, serif;">Register here</a>
            </div>
        </form>
    </div>
</bp:content>

</html>
